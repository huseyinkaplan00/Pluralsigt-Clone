<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pluralsight sign-in | CLONE </title>
</head>

<body>

    <div id="wrapper">

        <div id="left">

            <div id="sign-in">

                <!-- logo section -->
                <div class="logo">
                    <img src="./images/login-logo.png" alt="logo">
                </div>
                <!-- form, username, password , submit button -->
                <form>
                    <div>
                        <label>Email or Username</label>
                        <input type="text" class="text-input">
                    </div>

                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-Btn">Sign in</button>

                </form>
                <!-- forgot password, sign in other links part -->
                <div class="links">
                    <a href="#">Forgot password?</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <!-- two lines and in the middle of "OR"  -->
                <div class="or">
                    <hr class="line">
                </div>

                <!-- Creating Account Button Section -->
                <a class="secondaryBTN" href="#"> Create an account </a>

                <!-- Left Side FOOTER section -->
                <footer id="footer-main">
                    <p>Copyright &copy; 2004 - 2022 Pluralsight LLC. All rights reserved.</p>
                    <div>
                        <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
                    </div>
                </footer>













            </div>
        </div>




        <div id="right">
            <div id="banner">
                <div class="marketing-banner">
                    <div class="banner-text">
                        <div class="marketing-banner-text-wrapper">
                            <div class="marketing-banner-title">
                                <img class="lockup" src="./images/logo-build-better.png" alt="">
                                <div class="live-text">
                                    <img src="./images/login-h1.png" alt="">
                                </div>
                            </div>
                            <a href="#" target="_blank" class="live-cta">Try for free</a>
                        </div>
                    </div>

                </div>
            </div>


        </div>


    </div>



</body>

</html>
